<h4 style="margin-top: 2%;">Field Selection</h4>
<div>
  <ul>
    <li draggable="true" (dragstart)="dragStart($event, 'Name')" data-field="Name">Name</li>
    <li draggable="true" (dragstart)="dragField($event)" data-field="Age">Age</li>
    <li draggable="true" (dragstart)="dragField($event)" data-field="Address">Address</li>
    <li draggable="true" (dragstart)="dragField($event)" data-field="BasicPay">BasicPay</li>

    
  </ul>
</div>
